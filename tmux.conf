set -g mouse on

# set base index to 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set true color
set-option -sa terminal-overrides ",xterm*:Tc"

# allow passthrough for image display
set -g allow-passthrough on

# set leader to be ctrl space
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# navigate windows with alt jk
bind -n M-j previous-window
bind -n M-k next-window

# move windows left and right with ctrl alt jk
bind-key -n C-M-j swap-window -t -1\; select-window -t -1
bind-key -n C-M-k swap-window -t +1\; select-window -t +1

# navigate terminal with vim motions
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# install plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'vaaleyard/tmux-dotbar'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# set tokyo-night tmux-dotbar colors
set -g @tmux-dotbar-bg "default"
set -g @tmux-dotbar-fg "#547998"
set -g @tmux-dotbar-fg-current "#CBE0F0"
set -g @tmux-dotbar-fg-session "#65D1FF"
set -g @tmux-dotbar-fg-prefix "#3EFFDC"

run '~/.tmux/plugins/tpm/tpm'
